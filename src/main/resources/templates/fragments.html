<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header id="header">
        <div class="logo">
            <a href="../home">
                <img src="../logo.png" alt="Bookstore logo">
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Find book by title" />
        </div>
        <div class="user-menu">
            <div class="avatar" onclick="toggleDropdown()">
                <img id="avatarAuth" alt="Avatar">
                <span id="username">Username</span>
            </div>
            <div class="dropdown" id="dropdown">
           	 	<a id="profile">My Profile</a>
                <a id="books">My Books</a>
                <a href="../books/new">Add Book</a>
                <a href="../cart">Cart</a>
                <hr class="line">
                <a href="../logout">Log Out</a>
            </div>
        </div>
    </header>
    
</body>
</html>
